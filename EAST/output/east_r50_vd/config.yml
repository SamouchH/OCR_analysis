Global:
  use_gpu: true
  epoch_num: 100
  log_smooth_window: 20
  print_batch_step: 2
  save_model_dir: ./output/east_r50_vd/
  save_epoch_step: 1000
  eval_batch_step:
  - 4000
  - 5000
  cal_metric_during_train: false
  pretrained_model: ./models/det_r50_vd_east_v2.0_train/best_accuracy.pdparams
  checkpoints: null
  save_inference_dir: null
  use_visualdl: false
  infer_img: null
  save_res_path: ./output/det_east_resnet/predicts_east.txt
Architecture:
  model_type: det
  algorithm: EAST
  Transform: null
  Backbone:
    name: ResNet_vd
    layers: 50
  Neck:
    name: EASTFPN
    model_name: large
  Head:
    name: EASTHead
    model_name: large
Loss:
  name: EASTLoss
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    learning_rate: 0.001
  regularizer:
    name: L2
    factor: 0
PostProcess:
  name: EASTPostProcess
  score_thresh: 0.8
  cover_thresh: 0.1
  nms_thresh: 0.2
Metric:
  name: DetMetric
  main_indicator: hmean
Train:
  dataset:
    name: SimpleDataSet
    data_dir: ../data//raw/images/train/
    label_file_list:
    - ./data/train_list.txt
    ratio_list:
    - 1.0
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: null
    - EASTProcessTrain:
        image_shape:
        - 512
        - 512
        background_ratio: 0.125
        min_crop_side_ratio: 0.1
        min_text_size: 10
    - KeepKeys:
        keep_keys:
        - image
        - score_map
        - geo_map
        - training_mask
  loader:
    shuffle: true
    drop_last: false
    batch_size_per_card: 8
    num_workers: 8
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ../data/raw/images/eval/
    label_file_list:
    - ./data/eval_list.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: null
    - DetResizeForTest:
        limit_side_len: 2400
        limit_type: max
    - NormalizeImage:
        scale: 1./255.
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - shape
        - polys
        - ignore_tags
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 2
profiler_options: null
